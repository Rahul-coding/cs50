<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3> How many WS rings do the Yankees have? </h3>
                <input type = "button" value = 5 onClick = "checkAnswer(this)"/>
                <input type = "button" value = 27 onClick = "checkAnswer(this)"/>
                <input type = "button" value = 14 onClick = "checkAnswer(this)"/>
                <p id = choicefeedback></p>

                <script>
                    const feedback = document.getElementById("choicefeedback")
                    const buttons = document.querySelectorAll('input[type="button"]')

                    function checkAnswer(button){
                        if(button.value == 27){
                            feedback.textContent = "Correct!"
                            button.style.backgroundColor = "lightgreen"
                            button.style.border = "5px solid green"
                        }
                        else{
                            feedback.textContent = "Inorrect!"
                            button.style.backgroundColor = "salmon"
                            button.style.border = "5px solid red"
                        }
                    }
                </script>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3> Who was the first player unanimously inducted into the hall of fame?</h3>

                <input type="text" id="textinput">
                <input type="submit" value="submit" id="submit" onclick="checkFreeAnswer(event)">

                <p id=freefeedback></p>

                <script>
                    const freeFeedback = document.getElementById("freefeedback");
                    const input = document.getElementById("textinput");
                    function checkFreeAnswer(event){
                        event.preventDefault();
                        if(input.value.trim().toLowerCase() == 'mariano rivera'){
                            freeFeedback.textContent="Correct!";
                            input.style.background = 'lightgreen'
                            input.style.border = "5px solid green"
                        }
                        else{
                            freeFeedback.textContent="Inorrect!";
                            input.style.background = 'salmon'
                            input.style.border = "5px solid red"
                        }
                    }
                </script>

            </div>
        </div>
    </body>
