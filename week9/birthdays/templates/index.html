<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <input type="text" name = "name" placeholder="Enter your name">
                    <input type="number" name="month" placeholder="Enter your birth month" oninput="check_limit(this, 1, 12)">
                    <input type="number" name="day" placeholder="Enter your birth day" oninput="check_limit(this, 1, 31)">
                    <input type="submit" value="Add birthday">
                </form>

                <script>
                    function check_limit(input, min, max){
                        const value = parseInt(input.value,10)
                        if(isNaN(value)){
                            input.value = ""
                        }
                        else{
                            if(value < min){
                                value = min
                                }
                            if(value > max){
                                value = max
                                }
                        }
                    }
                </script>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.month }}{{ birthday.day }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
